<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}

    </div>
    <div class="panel-body">
        <div class="row">
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Kiran Bhaskaran</h3>
            <div class="text-center">@kiranbhaskaran</div>
            <p *ngIf="isresourceLoaded">
                resourceLoaded is true and ngIf is true.
            </p>
            <p *ngIf="!isresourceLoaded">
                resourceLoaded is false and ngIf is false.
            </p>            
            <p *ngIf="isresourceLoaded" myLocalize [translate]="'TITLE'"></p>
            
        </div>
    </div>
</div>
